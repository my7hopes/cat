const decks = {};


function makeShuffledDeck(theme) {
const n = fortunes[theme].length;
const deck = Array.from({ length: n }, (_, i) => i);
for (let i = n - 1; i > 0; i--) {
const j = Math.floor(Math.random() * (i + 1));
[deck[i], deck[j]] = [deck[j], deck[i]];
}
decks[theme] = deck;
}


function drawFromDeck(theme) {
if (!decks[theme] || decks[theme].length === 0) {
makeShuffledDeck(theme);
}
const idx = decks[theme].pop();
return fortunes[theme][idx];
}


function getFortune(theme) {
if (!fortunes[theme] || fortunes[theme].length === 0) {
return { text: "" };
}
const text = drawFromDeck(theme);
return { text };
}


function pickFortune(theme) {
const { text } = getFortune(theme);
document.getElementById("result").innerHTML = `<div class="fortune">${text || ""}</div>`;
}


Object.keys(fortunes).forEach(theme => {
if (fortunes[theme].length > 0) makeShuffledDeck(theme);
});
