<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📖 해결 냥냥이 🐱</title>
  <style>
    body {
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #advice-box {
      font-size: 1.5rem;
      font-weight: bold;
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      min-height: 100px;
      max-width: 600px;
      line-height: 1.6;
    }
    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>📖 해결 냥냥이 🐱</h1>
  <div id="advice-box">냥냥이가 조언을 줄 준비 중이에요!</div>
  <button onclick="drawAdvice()">조언 받기 😺</button>

  <script>
    const advices = [
      "답은 이미 너 안에 있다.","멈추면 보인다.","우회가 지름길일 수 있다.","기다림이 해답이다.",
      "지금은 움직이지 마라.","예상 밖의 도움을 받게 될 것이다.","직감을 따르라.","더 이상 미루지 마라.",
      "혼자 하지 말라.","단순하게 생각하라.","상대를 이해하려 애써라.","방향을 바꿔라.","지금은 때가 아니다.",
      "감정 대신 이성을 잡아라.","마음을 비워라.","다르게 접근해보라.","네가 먼저 사과하라.","오래된 기록을 살펴라.",
      "더 크게 보라.","잊어버려라.","솔직해져라.","도전을 수용하라.","아직은 준비가 덜 됐다.","분명한 대답을 피하라.",
      "가볍게 웃어넘겨라.","도움을 청해라.","결정을 미뤄라.","선택은 하나뿐이다.","과거를 붙잡지 마라.","의외의 곳에서 답을 찾는다.",
      "잠시 손을 떼라.","새롭게 시작하라.","작은 힌트를 놓치지 마라.","스스로를 의심하지 마라.","과감히 내려놔라.","신중하게 들어라.",
      "가까운 사람에게 물어라.","조금만 더 기다려라.","답은 곧 드러난다.","욕심을 줄여라.","남들이 가는 길을 따르지 마라.",
      "위험을 감수하라.","대화가 필요하다.","더 배워야 한다.","직설적으로 말하라.","새로운 기회를 포착하라.","지금은 쉼이 필요하다.",
      "두려워하지 마라.","강하게 밀어붙여라.","가벼운 선택이 현명하다.","의외의 행운이 다가온다.","문제는 단순하다.","깊게 파고들어라.",
      "속도를 늦춰라.","상대의 입장에서 생각하라.","지금 바로 시작하라.","네 능력을 믿어라.","길을 잃는 것도 과정이다.",
      "작은 성공을 먼저 만들어라.","자연스럽게 두어라.","오늘의 결단이 미래를 바꾼다.","마음의 소리를 들어라.",
      "가장 가까운 답이 옳다.","무리하지 마라.","네가 주도하라.","새로운 도전이 필요하다.","과거의 실수를 반복하지 마라.",
      "상황을 단순화하라.","예상보다 오래 걸릴 것이다.","대답은 이미 나왔다.","손을 내밀어라.","포기하지 마라.","생각보다 쉽다.",
      "답은 의외로 단순하다.","지금은 그냥 즐겨라.","감정을 믿어라.","균형을 찾아라.","차분히 다시 시작하라.","예기치 못한 기회가 온다.",
      "주저하지 말라.","자신에게 솔직하라.","답은 사람에게 있다.","멀리서 바라보라.","네 안의 두려움을 직시하라.","손실을 감수하라.",
      "새로운 길을 개척하라.","답은 이미 정해졌다.","웃으며 맞이하라.","남의 선택을 따르지 마라.","더 많이 들어라.","네가 원하는 것을 말하라.",
      "한 걸음 물러서라.","기회는 곧 사라진다.","변화를 수용하라.","고집을 버려라.","지금의 불확실함을 받아들여라.","작은 용기가 필요하다.",
      "신뢰가 답이다.","움직이지 않는 것이 해답이다.","모든 것은 잘 풀릴 것이다."
    ];

    let pool = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function drawAdvice() {
      if (pool.length === 0) {
        pool = shuffle([...advices]);
      }
      const advice = pool.pop();
      document.getElementById("advice-box").innerText = "🐾 " + advice;
    }
  </script>
</body>
</html>
