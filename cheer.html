<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💌 오늘의 냥냥 응원</title>
  <style>
    body {
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      padding: 40px 30px;
      animation: fadeIn 0.6s ease;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #555;
    }
    .btn {
      background: #ff99cc;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1em;
      transition: 0.3s;
      margin-bottom: 20px;
    }
    .btn:hover {
      background: #ff66aa;
    }
    .fortune {
      font-size: 1.3em;
      line-height: 1.8em;
      padding: 20px;
      background: #fdf6ff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-height: 80px;
      white-space: pre-line;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

    <h1>💌 오늘의 냥냥 응원</h1>
    <p>고양이가 속삭이는 신비롭고 따뜻한 메시지를 뽑아보세요!</p>
