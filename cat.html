      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      line-height: 1.8em;
      animation: fadeIn 0.5s ease;
      white-space: pre-line;
      word-break: keep-all;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
