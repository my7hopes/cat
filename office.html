<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💌 오늘의 냥냥 응원</title>
  <style>
    body {
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      padding: 40px 30px;
      animation: fadeIn 0.6s ease;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #555;
    }
    .btn {
      background: #ff99cc;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1em;
      transition: 0.3s;
      margin-bottom: 20px;
    }
    .btn:hover {
      background: #ff66aa;
    }
    .fortune {
      font-size: 1.3em;
      line-height: 1.8em;
      padding: 20px;
      background: #fdf6ff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-height: 80px;
      white-space: normal;  /* 자동 줄바꿈 */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💌 오늘의 냥냥 응원</h1>
    <p>고양이가 속삭이는<br>따뜻한 메시지를 뽑아보세요!</p>
    <button class="btn" onclick="pickCheer()">🐾 응원 받기</button>
    <div id="result" class="fortune"></div>
  </div>

  <script>
    const cheer = [
      "오늘도 버텨낸 당신, 이미 충분히 대단해요 🌙<br>고양이가 몰래 박수 쳐주고 있어요 👏",
  "야근 속에서도 반짝이는 건 당신의 끈기예요 💡<br>잠깐 숨 고르기 잊지 마세요 🌿",
  "회사 일은 산더미 같아도<br>당신의 건강이 제일 소중해요 💖",
  "작은 커피 한 잔이<br>오늘의 마법이 되어줄 거예요 ☕",
  "지금 힘든 건 내일의 멋진 당신을 위한 과정이에요 🌱",
  "고양이가 귓속말해요:<br>‘이 정도면 오늘도 완벽했어!’ 🐾",
  "오늘도 야근? 😿<br>당신의 노력은 결코 헛되지 않아요 ✨",
  "늦은 밤 컴퓨터 불빛보다<br>당신이 더 빛나요 🌟",
  "상사의 한마디보다<br>당신의 가치가 훨씬 커요 💎",
  "오늘도 잘 버텨줘서 고마워요 💌<br>고양이가 옆에서 꼬리로 응원해요 🐈",
  "피곤함은 당신 잘못이 아니에요 💤<br>조금만 쉬어도 괜찮아요 🍵",
  "불운처럼 보이는 일도<br>결국 당신의 능력을 증명해요 🛡️",
  "퇴근이 늦어도<br>당신의 하루는 분명 빛나고 있어요 🌙",
  "몸도 마음도 무겁다면<br>오늘은 스스로를 꼭 안아주세요 🤗",
  "고양이가 장난스럽게 말해요:<br>‘네가 제일 멋져!’ 😺",
  "작은 실수 하나쯤 괜찮아요 ✨<br>당신은 이미 충분히 잘하고 있어요 🌼",
  "야근도 언젠가는 추억으로 바뀌어요 ⏳<br>지금은 고양이의 응원으로 버텨봐요 🐾",
  "오늘은 기분 좋은 음악을 틀어보세요 🎶<br>마음이 조금 가벼워질 거예요 🍀",
  "상사의 눈치보다 중요한 건<br>당신의 건강이에요 💖",
  "잠깐의 스트레칭이<br>당신 몸에 고마움을 전해요 🧘",
  "오늘도 할 만큼 했어요 🌸<br>남은 건 내일의 당신에게 맡기세요 🌙",
  "고양이가 꼬리로 툭- 건드리며 속삭여요:<br>‘너무 무겁게만 짊어지지 마’ 🐈",
  "야근 후의 귀갓길도<br>별빛이 당신을 위로할 거예요 🌌",
  "작은 간식 하나가<br>오늘의 피로를 녹여줄 거예요 🍫",
  "당신이 쌓은 노력은<br>언젠가 확실히 빛날 거예요 🔮",
  "불운처럼 느껴지는 현실도<br>조금씩 좋은 방향으로 흘러가고 있어요 🍃",
  "내일은 분명히 더 나아질 거예요 ☀️<br>오늘은 그저 수고 많았다고 말해요 💕",
  "지친 어깨 위에 고양이가 살짝 올라앉아<br>따뜻한 위로를 전해요 🐾",
  "당신이 버티는 것만으로도<br>이미 충분히 멋진 성취예요 🏆",
  "오늘 밤은 꼭 스스로를 칭찬해주세요 💌<br>‘난 오늘도 끝까지 해냈다’ 🎉"
];

    function pickCheer() {
      const random = cheer[Math.floor(Math.random() * cheer.length)];
      document.getElementById("result").innerHTML = random;
    }
  </script>
</body>
</html>
