<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐱 냥냥운세</title>
  <style>
    body {
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #d9e4f5, #fce1ec);
      color: #333;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 700px;
      text-align: center;
      width: 100%;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
    }
    p {
      margin-bottom: 25px;
      font-size: 1.1em;
    }
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }
    .btn {
      background: #8e7dff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }
    .btn:hover {
      background: #6c5ce7;
    }
    .fortune {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 25px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      line-height: 1.6em;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

    <h1>🌙 오늘의 냥냥운세</h1>

      <button class="btn" onclick="pickFortune('work')">📚 일/공부</button>

      <button class="btn" onclick="pickFortune('luck')">🍀 행운</button>
      <button class="btn" onclick="pickFortune('health')">🌿 건강</button>
      <button class="btn" onclick="pickFortune('travel')">✈️ 여행</button>
      <button class="btn" onclick="pickFortune('inspire')">🔮 영감</button>
    </div>
    <div id="result"></div>
  </div>

      const random = items[Math.floor(Math.random() * items.length)];
