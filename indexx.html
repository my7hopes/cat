<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐱 냥냥운세</title>
  <style>
    body {
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      color: #333;
      padding: 40px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    .btn {
      background: #ff99cc;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1em;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff66aa;
    }
    .fortune {
      margin-top: 30px;
      font-size: 1.3em;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
      min-width: 260px;
    }
  </style>
</head>
<body>
  <h1>🐾 오늘의 냥냥운세</h1>
  <p>궁금한 테마를 골라보세요!</p>
  <div>
    <button class="btn" onclick="pickFortune('love')">💕 사랑</button>
    <button class="btn" onclick="pickFortune('work')">📚 일/공부</button>
    <button class="btn" onclick="pickFortune('money')">💰 재물</button>
    <button class="btn" onclick="pickFortune('luck')">🍀 행운 아이템</button>
  </div>

  <div id="result" class="fortune"></div>

  <script>
    const fortunes = {
      love: [
        "짝냥이가 오늘 당신을 생각하고 있을지도 몰라요 💌",
        "고양이처럼 느긋하게, 인연은 자연스럽게 다가올 거예요 🐱",
        "깜짝 고백을 받을 운세! 💕",
        "대화 속 작은 관심이 큰 사랑으로 이어져요 🌸"
      ],
      work: [
        "오늘은 집중력이 레벨업! 📝",
        "작은 성취가 큰 동기부여로 이어져요 🚀",
        "동료와의 협력이 빛나는 날 ✨",
        "게으른 고양이가 되지 않도록 주의하세요 😼"
      ],
      money: [
        "뜻밖의 용돈이나 선물이 올 수도 있어요 🎁",
        "아껴 쓰면 두 배로 돌아올 거예요 💰",
        "지출보다 수입이 많은 날! 기분이 좋아요 🐾",
        "냥이발처럼 소소하지만 꾸준히 모여요 🐾"
      ],
      luck: [
        "오늘의 행운 아이템은… 🥤 아이스라떼!",
        "빨간색 소품이 행운을 가져다줄 거예요 ❤️",
        "길냥이를 만나면 좋은 일이 생겨요 🐈",
        "고양이 귀 모양 액세서리 착용하면 운수대통 🎀"
      ]
    };

    function pickFortune(theme) {
      const items = fortunes[theme];
      const random = items[Math.floor(Math.random() * items.length)];
      document.getElementById("result").innerText = random;
    }
  </script>
</body>
</html>
